<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/clock.css">
    <script src="asset/js/clock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.1/iconify.min.js"
        integrity="sha512-oQ1yQwSEIc9CTcK7pffEyS8fxom2iUWQrALk3j3+wfdSDjQ77EZbzGMGe2ZYmfoC8M9vR47apbS1ZYbW05y/pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-10 col-xxl-6">
                <!-- Logo -->
                <div class="logo">
                    <img class="img-fluid " src="asset/image/logo.png" alt="Company Name" title="Company Name">
                </div>

                <!-- Heading -->
                <div class="coming-soon text-center">
                    <h1 class="mb-3"><strong>Coming Soon</strong></h1>
                    <p>Our website is currently under construction.<br>You can still contact one of our team at
                        the
                        following below.</p>
                </div>

                <!-- Clock -->
                <div class="row g-0 g-lg-5">
                    <div class="col-6 col-lg-3">
                        <div class="clock-card">
                            <p class="digit" id="days">0</p>
                            <hr>
                            <span class="label">Days</span>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="clock-card">
                            <p class="digit" id="hours">0</p>
                            <hr>
                            <span class="label">Hours</span>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="clock-card">
                            <p class="digit" id="minutes">0</p>
                            <hr>
                            <span class="label">Minutes</span>
                        </div>
                    </div>

                    <div class="col-6 col-lg-3">
                        <div class="clock-card">
                            <p class="digit" id="seconds">0</p>
                            <hr>
                            <span class="label">Seconds</span>
                        </div>
                    </div>
                </div>

                <!-- Social -->
                <div class="socials">
                    <ul>
                        <li>
                            <a href="" title="facebook" target="_blank">
                                <iconify-icon icon="ri:facebook-fill"></iconify-icon>
                            </a>
                        </li>
                        <li>
                            <a href="" title="twitter" target="_blank">
                                <iconify-icon icon="lineicons:twitter-fill" width="24" height="24"></iconify-icon>
                            </a>
                        </li>
                        <li>
                            <a href="" title="instagram" target="_blank">
                                <iconify-icon icon="simple-icons:instagram" width="24" height="24"></iconify-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
</body>

</html>
